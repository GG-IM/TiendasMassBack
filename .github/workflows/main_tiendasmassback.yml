name: Build and deploy Node.js app to Azure Web App - tiendasmassback

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_56894B62608340E4ABA8CFC2DF8AFBC1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_68CB67AB235E462D8260A76A5683424B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_232D588D28B3424A8D79455211E30B84 }}

      - name: Deploy Node.js app to Azure Web App
        uses: azure/appservice-actions/webapp@v1
        with:
          app-name: 'tiendasmassback'
          package: .
